apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: jonathan74/nginx-php
        name: j74-nginx-php
        ports:
        - containerPort: 80
          name: nginx
        volumeMounts:
        - name: nginx-persistent-storage
          mountPath: /var/www/html
        resources:
          requests:
            cpu: 0.5
          limits:
            cpu: 1
      volumes:
      - name: nginx-persistent-storage
        persistentVolumeClaim:
          claimName: pvc-nginx
